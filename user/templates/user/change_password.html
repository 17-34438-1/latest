{% extends 'main/base.html' %}

{% block content %}
<div class="container">
	<h2>Change Password</h2>
	<br>
	<table>
		<tr>
			<td style="border-radius: 10px; padding: 25px;">
				<form method="post">
					{% csrf_token %}
					{{ form.as_p }}
					<button type="submit">Change Password</button>
				</form>
			</td>
		</tr>
	</table>
</div>
{% endblock %}
